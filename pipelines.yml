pipelines:
  - name: S_WF_007
    configuration:
      environmentVariables:
        readOnly:
          MY_MESSAGE: '"Hello World!"'
    steps:
      - name: S_WF_007_1
        type: Bash
        execution:
          onExecute:
            - echo $MY_MESSAGE
            - echo "step_1"
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"      
      - name: S_WF_007_2
        type: Bash
        configuration:
          timeoutSeconds: 120
          inputSteps:
            - name: S_WF_007_1
        execution:
          onExecute:
            - echo $MY_MESSAGE
            - sleep 180s
            - echo "step_2"
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"
